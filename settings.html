<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>

<body id="settingsBody">

    <h1>Settings</h1>

    <!-- THEME SECTION -->
    <section class="setting-box">
        <h2>Theme</h2>
        <button id="lightTheme">Light Mode</button>
        <button id="darkTheme">Dark Mode</button>
    </section>

    <!-- FONT SECTION -->
    <section class="setting-box">
        <h2>Font Size</h2>
        <button class="fontBtn" data-size="14px">Small</button>
        <button class="fontBtn" data-size="16px">Medium</button>
        <button class="fontBtn" data-size="18px">Large</button>
    </section>

    <!-- DELETE SECTION -->
    <section class="setting-box">
        <h2>Danger Zone</h2>
        <button id="deleteAll" class="danger">Delete All Expenses</button>
    </section>
